<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users Page</title>
    <link rel="stylesheet" href="{% static "css/user_style.css" %}">
  </head>
  <body>
    <h1>This is users webpage</h1>
    <div class="proTwo">
      {% if users %}
        <table>
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </thead>
          {% for user in users %}
            <tr>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
              <td>{{ user.email }}</td>
            </tr>
          {% endfor %}
        </table>
      {% else %}
        <p>No USERS FOUND!!!</p>
      {% endif %}

    </div>

  </body>
</html>
